<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>M√©ta-Moteur Musical (Partitions, Accords, Paroles)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 2em;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #ddd;
      }
      .results {
        background: #1e1e1e;
        color: #ddd;
      }
      a {
        color: #90caf9;
      }
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 1em;
    }
    input,
    button {
      font-size: 1em;
      padding: 0.7em;
      margin: 0.5em auto;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
      display: block;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      border-radius: 4px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .results {
      margin-top: 2em;
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    details.category {
      margin-top: 1em;
    }
    details.category summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3em;
      outline: none;
    }
    a {
      display: block;
      margin: 5px 0;
      color: #2c3e50;
      text-decoration: none;
      word-wrap: break-word;
    }
    a:hover {
      text-decoration: underline;
    }
    .badge {
      font-size: 0.8em;
      margin-left: 6px;
      padding: 2px 6px;
      border-radius: 4px;
      vertical-align: middle;
      user-select: none;
    }
    .free {
      background: #2ecc71;
      color: white;
    }
    .paid {
      background: #e67e22;
      color: white;
    }
    .mixed {
      background: #f1c40f;
      color: #333;
    }
    .status {
      font-size: 0.9em;
      color: #888;
      margin: 1em 0 0 0;
      text-align: center;
    }
    @media (max-width: 600px) {
      body {
        padding: 1em;
      }
      input,
      button {
        font-size: 1em;
        padding: 0.6em;
        width: 100%;
        max-width: 100%;
      }
      .results {
        padding: 0.8em;
      }
      details.category summary {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>üéº M√©ta-Moteur Musical (Partitions, Accords, Paroles)</h1>
  <input type="text" id="songTitle" placeholder="Exemple : Imagine de John Lennon" />
  <button onclick="generateLinks()">üîç Rechercher</button>
  <p class="status" id="status"></p>

  <div id="results" class="results" style="display:none;"></div>

  <script>
    function encodeQueryParam(str) {
      return encodeURIComponent(str).replace(/%20/g, '+');
    }

    async function generateLinks() {
      const rawTitle = document.getElementById('songTitle').value.trim();
      const statusDiv = document.getElementById('status');
      const resultsDiv = document.getElementById('results');

      if (!rawTitle) {
        alert('Veuillez entrer un titre.');
        return;
      }

      statusDiv.textContent = 'üîÑ Recherche en cours...';
      resultsDiv.style.display = 'none';
      resultsDiv.innerHTML = '';

      // Nettoyage du titre simple (on peut am√©liorer si besoin)
      const cleanTitle = rawTitle.replace(/\s+/g, ' ').trim();

      // Construction des URLs directes (l√† on donne acc√®s direct au contenu, pas la recherche Google)
      // On ne peut pas garantir que chaque lien existe, mais on donne un maximum de sources cibl√©es.

      const categories = {
        'üéº Partitions (gratuite ou payante)': [
          {
            label: 'IMSLP (musique classique, libre de droit)',
            url: `https://imslp.org/wiki/Special:Search?search=${encodeQueryParam(
              cleanTitle
            )}`,
            badge: 'free',
          },
          {
            label: 'MuseScore (mixte, gratuit & payant)',
            url: `https://musescore.com/sheetmusic?text=${encodeQueryParam(cleanTitle)}`,
            badge: 'mixed',
          },
          {
            label: '8notes (mixte)',
            url: `https://www.8notes.com/search.asp?search=${encodeQueryParam(cleanTitle)}`,
            badge: 'mixed',
          },
          {
            label: 'SheetMusicPlus (payant)',
            url: `https://www.sheetmusicplus.com/search?Ntt=${encodeQueryParam(cleanTitle)}`,
            badge: 'paid',
          },
          {
            label: 'Free-scores.com (gratuit)',
            url: `https://www.free-scores.com/recherche-partitions.php?search=${encodeQueryParam(
              cleanTitle
            )}`,
            badge: 'free',
          },
          {
            label: 'Recherche Google Images (partitions)',
            url: `https://www.google.com/search?tbm=isch&q=${encodeQueryParam(
              cleanTitle + ' partition OR sheet music OR score'
            )}`,
            badge: 'free',
          },
        ],

        'üé∏ Accords / Tablatures': [
          {
            label: 'Ultimate Guitar (gratuit & payant)',
            url: `https://www.ultimate-guitar.com/search.php?search_type=title&value=${encodeQueryParam(
              cleanTitle
            )}`,
            badge: 'mixed',
          },
          {
            label: 'Chordify (gratuit)',
            url: `https://chordify.net/search/${encodeQueryParam(cleanTitle)}`,
            badge: 'free',
          },
          {
            label: 'E-Chords (mixte)',
            url: `https://www.e-chords.com/search/all/${encodeQueryParam(cleanTitle)}`,
            badge: 'mixed',
          },
        ],

        'üìù Paroles': [
          {
            label: 'Genius',
            url: `https://genius.com/search?q=${encodeQueryParam(cleanTitle)}`,
            badge: 'free',
          },
          {
            label: 'Paroles.net',
            url: `https://www.paroles.net/recherche?q=${encodeQueryParam(cleanTitle)}`,
            badge: 'free',
          },
          {
            label: 'LyricsTranslate (recherche Google)',
            url: `https://www.google.com/search?q=site:lyricstranslate.com+${encodeQueryParam(
              cleanTitle
            )}`,
            badge: 'free',
          },
        ],
      };

      let html = `<h2>R√©sultats pour : <em>${cleanTitle}</em></h2>`;

      for (const [cat, links] of Object.entries(categories)) {
        html += `<details class="category" open><summary>${cat}</summary>`;
        for (const l of links) {
          const badgeClass =
            l.badge === 'free' ? 'free' : l.badge === 'paid' ? 'paid' : 'mixed';
          const badgeLabel =
            l.badge === 'free' ? 'gratuit' : l.badge === 'paid' ? 'payant' : 'mixte';
          html += `<a href="${l.url}" target="_blank" rel="noopener noreferrer">${l.label} <span class="badge ${badgeClass}">${badgeLabel}</span></a>`;
        }
        html += `</details>`;
      }

      resultsDiv.innerHTML = html;
      resultsDiv.style.display = 'block';
      statusDiv.textContent = '‚úÖ R√©sultats pr√™ts.';
    }
  </script>
</body>
</html>
