<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Diagnostic MuseScore Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .response {
      margin-top: 2rem;
      padding: 1rem;
      background: #e9ffe9;
      border-left: 5px solid #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Diagnostic MuseScore</h1>

    <label for="etat">Quand survient le probl√®me ?</label>
    <select id="etat">
      <option value="">-- Choisissez --</option>
      <option value="launch">Au d√©marrage du logiciel</option>
      <option value="runtime">Une fois le logiciel lanc√©</option>
    </select>

    <label for="os">Syst√®me d'exploitation :</label>
    <select id="os">
      <option value="">-- Choisissez --</option>
      <option value="windows">Windows</option>
      <option value="macos">macOS</option>
      <option value="linux">Linux</option>
    </select>

    <label for="message">Message d'erreur ou description :</label>
    <textarea id="message" rows="4" placeholder="D√©crivez ou recopiez le message d‚Äôerreur‚Ä¶"></textarea>

    <label for="image">OU prenez une photo du message :</label>
    <input type="file" accept="image/*" onchange="lireOCR(this)" />
    <p id="ocrStatus" style="color: gray;"></p>

    <button onclick="diagnostiquer()">Diagnostiquer</button>
    <button onclick="afficherHistorique()">Voir l‚Äôhistorique</button>

    <div class="response" id="reponse" style="display:none;"></div>
    <div class="response" id="historique" style="display:none;"></div>
  </div>

  <script>
    async function diagnostiquer() {
      const message = document.getElementById('message').value.toLowerCase();
      const os = document.getElementById('os').value;
      const etat = document.getElementById('etat').value;
      const reponse = document.getElementById('reponse');
      const historique = JSON.parse(localStorage.getItem("diagnostics") || "[]");

      if (!message || !os || !etat) {
        reponse.innerText = "Veuillez remplir tous les champs.";
        reponse.style.display = "block";
        return;
      }

      let solution = "Ce message n'est pas encore reconnu. Essayez d'√™tre plus pr√©cis ou contactez le support MuseScore.";

      try {
        const res = await fetch("errors.json");
        const data = await res.json();

        const result = data.find(err =>
          err.type === etat &&
          (err.os === os || err.os === "all") &&
          err.match.some(keyword => message.includes(keyword.toLowerCase()))
        );

        if (result) {
          solution = result.solution;
        }
      } catch (e) {
        solution = "Erreur lors du chargement des donn√©es.";
        console.error(e);
      }

      reponse.innerText = solution;
      reponse.style.display = "block";

      historique.push({
        date: new Date().toISOString(),
        message,
        os,
        type: etat,
        solution
      });
      localStorage.setItem("diagnostics", JSON.stringify(historique));
    }

    function afficherHistorique() {
      const histoDiv = document.getElementById('historique');
      const data = JSON.parse(localStorage.getItem("diagnostics") || "[]");

      if (data.length === 0) {
        histoDiv.innerText = "Aucun diagnostic enregistr√©.";
      } else {
        histoDiv.innerHTML = "<h3>Historique :</h3>" + data.map(entry =>
          `<p><strong>${entry.date.split("T")[0]}</strong> ‚Äì <em>${entry.message}</em><br/>OS : ${entry.os}, Type : ${entry.type}<br/>üí° ${entry.solution}</p>`
        ).join("<hr>");
      }

      histoDiv.style.display = 'block';
    }

    function lireOCR(input) {
      const status = document.getElementById('ocrStatus');
      const textarea = document.getElementById('message');

      if (input.files.length === 0) return;

      status.innerText = "OCR en cours...";
      Tesseract.recognize(input.files[0], 'eng')
        .then(result => {
          textarea.value = result.data.text;
          status.innerText = "Texte extrait.";
        })
        .catch(err => {
          console.error(err);
          status.innerText = "Erreur lors de l'OCR.";
        });
    }
  </script>
</body>
</html>
