<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NOTA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
  <link rel="icon" type="image/png" sizes="48x48" href="icons/icon-48.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#3498db">
  <style>
    /* styles simplifi√©s pour lisibilit√© */
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 2em; background: #f4f4f4; color: #333; }
    input, button { width: 100%; max-width: 500px; padding: 0.7em; margin: 0.5em 0; }
    .results { margin-top: 2em; background: white; padding: 1em; border-radius: 8px; }
    a { display: block; margin: 5px 0; color: #2c3e50; text-decoration: none; }
    .badge { font-size: 0.8em; margin-left: 6px; padding: 2px 6px; border-radius: 4px; }
    .free { background: #2ecc71; color: white; }
    .category img { height: 100px; margin: 4px; border-radius: 6px; }
  </style>
</head>
<body>
<h1>üéº NOTA</h1>
<p>Recherchez des partitions, accords, tablatures ou paroles.</p>
<input type="text" id="songTitle" placeholder="Exemple : Imagine de John Lennon">
<button onclick="generateLinks()">üîç Rechercher</button>
<div id="results" class="results" style="display:none;"></div>
<script>
async function generateLinks() {
  const rawTitle = document.getElementById('songTitle').value.trim();
  const encodedTitle = encodeURIComponent(rawTitle);
  const resultsDiv = document.getElementById('results');
  if (!rawTitle) return alert("Veuillez entrer un titre.");
  resultsDiv.innerHTML = '<p>Chargement...</p>';
  resultsDiv.style.display = 'block';
  const categories = {
    "üéº Partitions / Accords / Tablatures": [
      { label: "IMSLP", url: `https://imslp.org/wiki/Special:Search/${encodedTitle}`, badge: "free" },
      { label: "MuseScore", url: `https://musescore.com/sheetmusic?text=${encodedTitle}`, badge: "mixed" },
      { label: "Free-scores.com", url: `https://www.free-scores.com/recherche-partitions.php?search=${encodedTitle}`, badge: "free" },
      { label: "Ultimate Guitar", url: `https://www.ultimate-guitar.com/search.php?search_type=title&value=${encodedTitle}`, badge: "mixed" }
    ],
    "üìù Paroles": [
      { label: "Genius", url: `https://genius.com/search?q=${encodedTitle}`, badge: "free" },
      { label: "Paroles.net", url: `https://www.paroles.net/recherche?q=${encodedTitle}`, badge: "free" }
    ]
  };
  let html = `<h2>R√©sultats pour : <em>${rawTitle}</em></h2>`;
  for (const [cat, links] of Object.entries(categories)) {
    html += `<div class="category"><h3>${cat}</h3>`;
    links.forEach(l => {
      html += `<a href="${l.url}" target="_blank">${l.label} <span class="badge ${l.badge}">${l.badge === 'free' ? 'gratuit' : 'mixte'}</span></a>`;
    });
    html += `</div>`;
  }

  // Bing thumbnails + Google Images
  const imgReq = await fetch(`https://api.contextualwebsearch.com/api/Search/ImageSearchAPI?q=${encodedTitle}+partition&count=4&autoCorrect=true`, {
    headers: { "X-RapidAPI-Key": "demo" }  // Remplacer avec une cl√© valide si disponible
  });
  const imgData = await imgReq.json().catch(() => null);
  html += `<div class="category"><h3>üñºÔ∏è Aper√ßu visuel (via Bing)</h3>`;
  if (imgData && imgData.value) {
    imgData.value.forEach(img => {
      html += `<a href="${img.url}" target="_blank"><img src="${img.thumbnail}" alt="aper√ßu"></a>`;
    });
  }
  html += `<a href="https://www.google.com/search?tbm=isch&q=${encodedTitle}+partition" target="_blank">Voir sur Google Images</a></div>`;
  resultsDiv.innerHTML = html;
}
</script>
</body>
</html>
