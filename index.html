<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Diagnostic MuseScore Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      margin-top: 1rem;
      display: block;
    }
    select, textarea, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .response {
      margin-top: 2rem;
      padding: 1rem;
      background: #e8fbe8;
      border-left: 5px solid #28a745;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Diagnostic MuseScore</h1>

    <label for="launch">MuseScore se lance-t-il ?</label>
    <select id="launch">
      <option value="">-- Choisissez --</option>
      <option value="no">Non, ne se lance pas</option>
      <option value="yes">Oui, mais bug ensuite</option>
    </select>

    <label for="os">Système d'exploitation :</label>
    <select id="os">
      <option value="">-- Choisissez --</option>
      <option value="windows">Windows</option>
      <option value="macos">macOS</option>
      <option value="linux">Linux</option>
    </select>

    <label for="message">Message d'erreur ou description :</label>
    <textarea id="message" rows="4" placeholder="Tapez ou photographiez le message d'erreur..."></textarea>

    <button onclick="diagnostiquer()">Diagnostiquer</button>

    <div class="response" id="reponse"></div>
  </div>

  <script>
    let baseErreurs = [];

    fetch("errors.json")
      .then(res => res.json())
      .then(data => {
        baseErreurs = data;
      })
      .catch(() => {
        alert("Erreur de chargement de la base des erreurs.");
      });

    function diagnostiquer() {
      const launch = document.getElementById('launch').value;
      const message = document.getElementById('message').value.toLowerCase();
      const os = document.getElementById('os').value || "all";

      if (!launch) {
        alert("Indiquez d’abord si MuseScore se lance.");
        return;
      }

      let type = (launch === "no") ? "launch" : "runtime";

      const correspondances = baseErreurs.filter(entry => {
        return entry.type === type &&
          (entry.os === os || entry.os === "all") &&
          entry.match.some(keyword => message.includes(keyword));
      });

      const reponse = document.getElementById("reponse");
      reponse.style.display = "block";

      if (correspondances.length > 0) {
        reponse.innerText = correspondances[0].solution;
      } else {
        reponse.innerText = "Aucune solution trouvée. Essayez de reformuler ou contactez le support MuseScore.";
      }
    }
  </script>
</body>
</html>
