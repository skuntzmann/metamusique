<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>M√©ta-Moteur Musical (Am√©lior√©)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2em;
      color: #333;
    }
    h1 { color: #2c3e50; }
    input, button {
      font-size: 1em;
      padding: 0.7em;
      margin: 0.5em 0;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #2980b9; }
    .results {
      margin-top: 2em;
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .category {
      margin-top: 1em;
    }
    .category h3 {
      margin-bottom: 0.3em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3em;
    }
    a {
      display: block;
      margin: 5px 0;
      color: #2c3e50;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .badge {
      font-size: 0.8em;
      margin-left: 6px;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .free { background: #2ecc71; color: white; }
    .paid { background: #e67e22; color: white; }
  </style>
</head>
<body>

<h1>üéº M√©ta-Moteur Musical (v2)</h1>
<p>Recherchez partitions, accords, paroles et clips officiels √† partir d'une ≈ìuvre.</p>

<input type="text" id="songTitle" placeholder="Exemple : Imagine de John Lennon">
<button onclick="generateLinks()">üîç Rechercher</button>

<div id="results" class="results" style="display:none;"></div>

<script>
function generateLinks() {
  const rawTitle = document.getElementById('songTitle').value.trim();
  if (!rawTitle) {
    alert("Veuillez entrer un titre.");
    return;
  }

  const title = rawTitle;
  const encodedTitle = encodeURIComponent(title);
  const wikiSlug = title.replaceAll(" ", "_");

  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = `<h2>R√©sultats pour : <em>${title}</em></h2>`;
  resultsDiv.style.display = 'block';

  const categories = {
    "üéº Partition (gratuite ou libre de droit)": [
      { label: "IMSLP (classique)", url: `https://www.google.com/search?q=site:imslp.org+${encodedTitle}`, badge: "free" },
      { label: "MuseScore", url: `https://musescore.com/sheetmusic?text=${encodedTitle}`, badge: "mixed" },
      { label: "8notes", url: `https://www.8notes.com/search.asp?search=${encodedTitle}`, badge: "mixed" },
      { label: "SheetMusicPlus", url: `https://www.sheetmusicplus.com/search?Ntt=${encodedTitle}`, badge: "paid" },
      { label: "Free-scores.com", url: `https://www.free-scores.com/recherche-partitions.php?search=${encodedTitle}`, badge: "free" }
    ],
    "üé∏ Accords / Lead Sheets": [
      { label: "Ultimate Guitar", url: `https://www.ultimate-guitar.com/search.php?search_type=title&value=${encodedTitle}`, badge: "free" },
      { label: "Chordify", url: `https://chordify.net/search/${encodedTitle}`, badge: "free" },
      { label: "E-Chords", url: `https://www.e-chords.com/search/all/${encodedTitle}`, badge: "mixed" }
    ],
    "üìù Paroles": [
      { label: "Genius", url: `https://genius.com/search?q=${encodedTitle}`, badge: "free" },
      { label: "Paroles.net", url: `https://www.paroles.net/recherche?q=${encodedTitle}`, badge: "free" },
      { label: "LyricsTranslate", url: `https://www.google.com/search?q=site:lyricstranslate.com+${encodedTitle}`, badge: "free" }
    ],
    "üéß √âcoute / Clip officiel": [
      { label: "YouTube (clip)", url: `https://www.youtube.com/results?search_query=${encodedTitle}+clip+officiel`, badge: "free" },
      { label: "Spotify", url: `https://open.spotify.com/search/${encodedTitle}`, badge: "free" },
      { label: "Deezer", url: `https://www.deezer.com/search/${encodedTitle}`, badge: "free" },
      { label: "Qobuz (Hi-Res, payant)", url: `https://www.qobuz.com/fr-fr/search?q=${encodedTitle}`, badge: "paid" }
    ],
    "üìö Wikip√©dia / Contexte": [
      { label: "Wikip√©dia (direct)", url: `https://fr.wikipedia.org/wiki/${wikiSlug}`, badge: "free" },
      { label: "Wikip√©dia (recherche)", url: `https://www.google.com/search?q=site:fr.wikipedia.org+${encodedTitle}`, badge: "free" }
    ]
  };

  for (const [cat, links] of Object.entries(categories)) {
    resultsDiv.innerHTML += `<div class="category"><h3>${cat}</h3>`;
    links.forEach(l => {
      const badgeClass = l.badge === 'free' ? 'free' : (l.badge === 'paid' ? 'paid' : 'mixed');
      const badgeLabel = l.badge === 'free' ? 'gratuit' : (l.badge === 'paid' ? 'payant' : 'mixte');
      resultsDiv.innerHTML += `<a href="${l.url}" target="_blank">${l.label} <span class="badge ${badgeClass}">${badgeLabel}</span></a>`;
    });
    resultsDiv.innerHTML += `</div>`;
  }
}
</script>
</body>
</html>
