<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>M√©ta-Moteur Musical</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2em;
      color: #333;
    }
    h1 { color: #2c3e50; }
    input, button {
      font-size: 1em;
      padding: 0.7em;
      margin: 0.5em 0;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #2980b9; }
    .results {
      margin-top: 2em;
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .category {
      margin-top: 1em;
    }
    .category h3 {
      margin-bottom: 0.3em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3em;
    }
    a {
      display: block;
      margin: 5px 0;
      color: #2c3e50;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üéº M√©ta-Moteur Musical</h1>
  <p>Recherchez partitions, accords, paroles et clips en un clic.</p>

  <input type="text" id="songTitle" placeholder="Exemple : Imagine de John Lennon">
  <button onclick="generateLinks()">üîç Rechercher</button>

  <div id="results" class="results" style="display:none;"></div>

  <script>
    function generateLinks() {
      const title = document.getElementById('songTitle').value.trim();
      const encodedTitle = encodeURIComponent(title);
      const resultsDiv = document.getElementById('results');

      if (!title) {
        alert("Veuillez entrer un titre.");
        return;
      }

      const categories = {
        "Partitions": [
          { label: "IMSLP (musique classique)", url: `https://www.google.com/search?q=site:imslp.org+${encodedTitle}` },
          { label: "MuseScore", url: `https://www.google.com/search?q=site:musescore.com+${encodedTitle}+sheet+music` }
        ],
        "Accords / Lead Sheets": [
          { label: "Ultimate Guitar", url: `https://www.google.com/search?q=site:ultimate-guitar.com+${encodedTitle}+chords` },
          { label: "Chordify", url: `https://chordify.net/search/${encodedTitle}` }
        ],
        "Paroles": [
          { label: "Genius", url: `https://www.google.com/search?q=site:genius.com+${encodedTitle}+lyrics` },
          { label: "Paroles.net", url: `https://www.google.com/search?q=site:paroles.net+${encodedTitle}` }
        ],
        "√âcoute / Clip": [
          { label: "YouTube", url: `https://www.youtube.com/results?search_query=${encodedTitle}+clip+officiel` },
          { label: "Spotify", url: `https://open.spotify.com/search/${encodedTitle}` },
          { label: "Deezer", url: `https://www.deezer.com/search/${encodedTitle}` }
        ]
      };

      let html = `<h2>R√©sultats pour : <em>${title}</em></h2>`;
      for (const [cat, links] of Object.entries(categories)) {
        html += `<div class="category"><h3>${cat}</h3>`;
        links.forEach(l => {
          html += `<a href="${l.url}" target="_blank">${l.label}</a>`;
        });
        html += `</div>`;
      }

      resultsDiv.innerHTML = html;
      resultsDiv.style.display = 'block';
    }
  </script>
</body>
</html>
