<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>M√©taMusique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f8f9fa;
      color: #222;
    }
    h1, h2, h3 {
      color: #444;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 1rem;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    img {
      margin-top: 0.5rem;
      max-height: 80px;
    }
    .results {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üéµ M√©taMusique</h1>
  <p>Recherchez une ≈ìuvre ou une chanson pour trouver partitions, accords et paroles.</p>

  <input type="text" id="songTitle" placeholder="Ex : Imagine, Clair de lune, Bella ciao">
  <button onclick="generateLinks()">Rechercher</button>

  <div id="results" class="results"></div>
  <div id="history" class="results"></div>

  <script>
    function generateLinks() {
      const title = document.getElementById("songTitle").value.trim();
      if (!title) return;
      saveToHistory(title);

      const encoded = encodeURIComponent(title);

      const sources = {
        "Partitions (IMSLP, MuseScore‚Ä¶)":
          `https://www.google.com/search?q=${encoded}+site:imslp.org+OR+site:musescore.com+OR+site:8notes.com+filetype:pdf`,
        "Accords / Tablature":
          `https://www.google.com/search?q=${encoded}+site:ultimate-guitar.com+OR+site:la-boite-a-chansons.fr`,
        "Paroles":
          `https://www.google.com/search?q=${encoded}+paroles+site:paroles.net+OR+site:genius.com+OR+site:lyrics.com`,
        "Aper√ßu (Images de partitions)":
          `https://www.google.com/search?tbm=isch&q=${encoded}+partition`
      };

      let html = `<h2>R√©sultats pour : "${title}"</h2><ul>`;
      for (const [label, url] of Object.entries(sources)) {
        if (label.includes("Images")) {
          html += `<li><strong>${label}</strong><br>
            <a href="${url}" target="_blank">
              <img src="https://www.google.com/s2/favicons?sz=32&domain=google.com" 
                   alt="aper√ßu image" style="height:80px; border:1px solid #ccc;">
              Voir des images
            </a></li>`;
        } else {
          html += `<li><a href="${url}" target="_blank">${label}</a></li>`;
        }
      }
      html += "</ul>";
      document.getElementById("results").innerHTML = html;
    }

    function saveToHistory(title) {
      let history = JSON.parse(localStorage.getItem("searchHistory") || "[]");
      if (!history.includes(title)) {
        history.unshift(title);
        history = history.slice(0, 10);
        localStorage.setItem("searchHistory", JSON.stringify(history));
        renderHistory();
      }
    }

    function renderHistory() {
      const container = document.getElementById("history");
      const history = JSON.parse(localStorage.getItem("searchHistory") || "[]");
      if (history.length === 0) {
        container.innerHTML = "<p>Aucune recherche r√©cente</p>";
        return;
      }
      container.innerHTML = "<h3>Recherches r√©centes</h3>";
      history.forEach(title => {
        const link = document.createElement("a");
        link.href = "#";
        link.innerText = title;
        link.onclick = () => {
          document.getElementById("songTitle").value = title;
          generateLinks();
        };
        container.appendChild(link);
        container.appendChild(document.createElement("br"));
      });
    }

    window.onload = renderHistory;
  </script>
</body>
</html>
