<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>M√©ta-Moteur Musical</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
  <link rel="icon" type="image/png" sizes="48x48" href="icons/icon-48.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#3498db">
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 2em;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #ddd;
      }
      .results {
        background: #1e1e1e;
        color: #ddd;
      }
      a { color: #90caf9; }
    }
    h1 { color: #2c3e50; }
    input, button {
      font-size: 1em;
      padding: 0.7em;
      margin: 0.5em 0;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #2980b9; }
    .results {
      margin-top: 2em;
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .category {
      margin-top: 1em;
    }
    .category h3 {
      margin-bottom: 0.3em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3em;
    }
    a {
      display: block;
      margin: 5px 0;
      color: #2c3e50;
      text-decoration: none;
      word-wrap: break-word;
    }
    a:hover {
      text-decoration: underline;
    }
    .badge {
      font-size: 0.8em;
      margin-left: 6px;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .free { background: #2ecc71; color: white; }
    .paid { background: #e67e22; color: white; }
    .mixed { background: #f1c40f; color: #333; }
    .status { font-size: 0.9em; color: #888; margin-bottom: 1em; }
    .history {
      margin-top: 1em;
      font-size: 0.9em;
      color: #555;
    }
    .history a {
      font-size: 0.9em;
    }
    iframe {
      width: 100%;
      height: 240px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 8px;
    }
    @media (max-width: 600px) {
      body {
        padding: 1em;
      }
      input, button {
        font-size: 1em;
        padding: 0.6em;
        width: 100%;
        max-width: 100%;
      }
      h1 {
        font-size: 1.5em;
        text-align: center;
      }
      .results {
        padding: 0.8em;
      }
      .category h3 {
        font-size: 1em;
      }
      iframe {
        height: 180px;
      }
    }
  </style>
</head>
<body>

<h1>üéº M√©ta-Moteur Musical</h1>
<p>Recherchez des partitions, accords, tablatures ou paroles.</p>

<input type="text" id="songTitle" placeholder="Exemple : Imagine de John Lennon">
<button onclick="generateLinks()">üîç Rechercher</button>
<p class="status" id="status"></p>
<div class="history" id="history"></div>

<div id="results" class="results" style="display:none;"></div>

<script>
  function saveHistory(query) {
    let history = JSON.parse(localStorage.getItem("history") || "[]");
    if (!history.includes(query)) {
      history.unshift(query);
      if (history.length > 10) history = history.slice(0, 10);
      localStorage.setItem("history", JSON.stringify(history));
    }
    renderHistory();
  }

  function renderHistory() {
    const container = document.getElementById("history");
    let history = JSON.parse(localStorage.getItem("history") || "[]");
    if (history.length === 0) return container.innerHTML = "";
    container.innerHTML = "<strong>Recherches pr√©c√©dentes :</strong><br>" + history.map(q =>
      `<a href="#" onclick="document.getElementById('songTitle').value='${q}'; generateLinks(); return false;">${q}</a>`
    ).join(" ¬∑ ");
  }

  async function generateLinks() {
    const rawTitle = document.getElementById('songTitle').value.trim();
    const statusDiv = document.getElementById('status');
    const resultsDiv = document.getElementById('results');
    if (!rawTitle) {
      alert("Veuillez entrer un titre.");
      return;
    }

    const title = rawTitle;
    const encodedTitle = encodeURIComponent(title);
    resultsDiv.style.display = 'none';
    resultsDiv.innerHTML = '';
    statusDiv.textContent = 'üîÑ Recherche en cours...';
    saveHistory(title);

    const categories = {
      "üéº Partitions / Accords / Tablatures": [
        { label: "IMSLP (classique)", url: `https://imslp.org/wiki/Special:Search/${encodedTitle}`, badge: "free" },
        { label: "MuseScore", url: `https://musescore.com/sheetmusic?text=${encodedTitle}`, badge: "mixed" },
        { label: "Free-scores.com", url: `https://www.free-scores.com/recherche-partitions.php?search=${encodedTitle}`, badge: "free" },
        { label: "8notes", url: `https://www.8notes.com/search.asp?search=${encodedTitle}`, badge: "mixed" },
        { label: "Ultimate Guitar", url: `https://www.ultimate-guitar.com/search.php?search_type=title&value=${encodedTitle}`, badge: "mixed" },
        { label: "E-Chords", url: `https://www.e-chords.com/search/all/${encodedTitle}`, badge: "mixed" },
        { label: "Chordify", url: `https://chordify.net/search/${encodedTitle}`, badge: "free" }
      ],
      "üìù Paroles": [
        { label: "Genius", url: `https://genius.com/search?q=${encodedTitle}`, badge: "free" },
        { label: "Paroles.net", url: `https://www.paroles.net/recherche?q=${encodedTitle}`, badge: "free" }
      ],
      "üñºÔ∏è Images (partition + titre)": [
        { label: "Voir sur Google Images", url: `https://www.google.com/search?tbm=isch&q=${encodedTitle}+partition`, badge: "free" },
        { label: "Aper√ßu via Bing", url: `https://www.bing.com/images/search?q=${encodedTitle}+partition`, badge: "free", preview: `https://www.bing.com/images/search?q=${encodedTitle}+partition&form=HDRSC2` }
      ]
    };

    let html = `<h2>R√©sultats pour : <em>${title}</em></h2>`;

    for (const [cat, links] of Object.entries(categories)) {
      html += `<details class="category" open><summary><h3>${cat}</h3></summary>`;
      for (const l of links) {
        const badgeClass = l.badge === 'free' ? 'free' : (l.badge === 'paid' ? 'paid' : 'mixed');
        const badgeLabel = l.badge === 'free' ? 'gratuit' : (l.badge === 'paid' ? 'payant' : 'mixte');
        html += `<a href="${l.url}" target="_blank">${l.label} <span class="badge ${badgeClass}">${badgeLabel}</span></a>`;
        if (l.preview) {
          html += `<iframe src="${l.preview}" loading="lazy"></iframe>`;
        }
      }
      html += `</details>`;
    }

    resultsDiv.innerHTML = html;
    resultsDiv.style.display = 'block';
    statusDiv.textContent = '‚úÖ R√©sultats pr√™ts.';
  }

  renderHistory();

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('‚úÖ Service worker enregistr√©'))
      .catch(err => console.error('‚ùå Erreur SW', err));
  }
</script>
</body>
</html>
